<main>
  <swiper-container
    [loop]="true"
    [navigation]="true"
    [autoplay]="true"
    [speed]="1400"
    [a11y]="true"
    [allowTouchMove]="false"
    [slidesPerView]="3"
    [slidesPerGroup]="3"
    [breakpoints]="breakpointsConfig"
  >
   <swiper-slide loading="lazy">
     <div class="slide">
      <img src="/assets/imgs/stylish-man-sitting-barbershop_1.jpg" alt="" class="slide-photo" loading="lazy" height="auto" width="auto">
     </div>
    </swiper-slide>
    <swiper-slide loading="lazy">
      <div class="slide">
        <img src="/assets/imgs/woman-combing-stylish-man_23-214.jpg" alt="" class="slide-photo" loading="lazy" height="auto" width="auto">
      </div>
    </swiper-slide>

    <swiper-slide loading="lazy">
      <div class="slide">
        <img src="/assets/imgs/front-view-plus-size-man-working.jpg" alt="" class="slide-photo" loading="lazy" height="auto" width="auto">
      </div>
    </swiper-slide>
    <swiper-slide loading="lazy">
      <div class="slide">
        <img src="/assets/imgs/man-getting-his-hair-washed-barb.jpg" alt="" class="slide-photo" loading="lazy" height="auto" width="auto">
      </div>
    </swiper-slide>
    <swiper-slide loading="lazy">
      <div class="slide">
        <img src="/assets/imgs/serious-man-while-shaving-him.jpg" alt="" class="slide-photo" loading="lazy" height="auto" width="auto">
      </div>
    </swiper-slide>
    <swiper-slide loading="lazy">
      <div class="slide">
        <img src="/assets/imgs/side-view-man-getting-haircut_23.jpg" alt="" class="slide-photo" loading="lazy" height="auto" width="auto">
      </div>
    </swiper-slide>

  </swiper-container>
</main>
